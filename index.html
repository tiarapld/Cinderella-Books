<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Berbie Cinderella Magic Forest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://res.cloudinary.com/djrkhnzub/image/upload/v1718428707/7c2208f7-1748-4b04-9995-7e972c25b7cf.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      animation: moveBackground 30s ease-in-out infinite;
      color: #fff;
      backdrop-filter: brightness(0.8) blur(1px);
      padding: 20px;
    }

    @keyframes moveBackground {
      0% { background-position: center top; }
      50% { background-position: center bottom; }
      100% { background-position: center top; }
    }

    h1, p {
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      backdrop-filter: blur(4px);
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: #ffffffcc;
    }

    button {
      background-color: #ff80aa;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc4c8b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    th {
      background-color: #d94f8b;
      color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .barbie {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-15px); }
    }

    .butterfly {
      position: absolute;
      width: 40px;
      animation: fly 12s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fly {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100px, -50px) rotate(90deg); }
      50% { transform: translate(200px, 0) rotate(180deg); }
      75% { transform: translate(100px, 50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .magic-light {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(rgba(255,255,255,0.8), transparent);
      border-radius: 50%;
      animation: sparkle 5s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall 8s linear infinite;
      color: pink;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateX(0) translateY(-100px) rotate(0deg); opacity: 1; }
      50% { transform: translateX(50px) translateY(50vh) rotate(180deg); }
      100% { transform: translateX(-50px) translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media screen and (max-width: 600px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      input, button {
        width: 100%;
      }

      table {
        font-size: 14px;
        overflow-x: auto;
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Barbie Cinderella -->
  <img src="https://i.ibb.co/ZVK5zhV/barbie-cinderella.png" alt="Berbie" class="barbie" />

  <!-- Animasi kupu-kupu -->
  <img src="https://i.ibb.co/CKMHRjH/butterfly.png" class="butterfly" style="top:10%; left:5%;" />
  <img src="https://i.ibb.co/CKMHRjH/butterfly.png" class="butterfly" style="top:30%; left:70%;" />
  <img src="https://i.ibb.co/CKMHRjH/butterfly.png" class="butterfly" style="top:50%; left:20%;" />

  <!-- Efek cahaya -->
  <div class="magic-light" style="top: 20%; left: 30%;"></div>
  <div class="magic-light" style="top: 60%; left: 50%;"></div>
  <div class="magic-light" style="top: 40%; left: 80%;"></div>
  <div class="magic-light" style="top: 70%; left: 10%;"></div>

  <!-- Header Info -->
  <h1>ðŸ“š Stok Buku Berbie Cinderella</h1>
  <p><strong>Judul:</strong> Berbie Cinderella Jilid 1â€“10</p>
  <p><strong>Penulis:</strong> Tiara Putri L.D.</p>
  <p><strong>Stok:</strong> 100 buku per jilid</p>
  <p><strong>Harga:</strong> Rp. 30.000 â€“ Rp. 39.000</p>

  <!-- Form Tambah Buku -->
  <form id="bookForm" onsubmit="submitForm(event)">
    <input type="text" name="id" placeholder="ID Buku" required>
    <input type="text" name="judul" placeholder="Judul Buku" value="Berbie Cinderella" required>
    <input type="number" name="jilid" placeholder="Jilid" required>
    <input type="text" name="penulis" placeholder="Penulis" value="Tiara Putri L.D.">
    <input type="number" name="stok" placeholder="Stok" value="100" required>
    <input type="number" name="harga" placeholder="Harga" required>
    <button type="submit">Tambah Buku</button>
  </form>

  <!-- Tabel Buku -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Judul</th>
        <th>Jilid</th>
        <th>Penulis</th>
        <th>Stok</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <!-- Musik Latar Otomatis -->
  <div style="display: none;">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/syp6Lsd8HOo?autoplay=1&loop=1&playlist=syp6Lsd8HOo" frameborder="0" allow="autoplay"></iframe>
  </div>

  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.textContent = 'ðŸŒ¸';
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }
    setInterval(createFlower, 800);

    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxNw1266Ytwo6cfCODUQPjha30EB01oj6eCkSUuKjYb4BHR4AQduR3qKjUiKzrj7Dau/exec";

    async function loadData() {
      const res = await fetch(SHEET_URL + "?action=get");
      const data = await res.json();
      const tbody = document.getElementById("data-body");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.judul}</td>
          <td>${row.jilid}</td>
          <td>${row.penulis}</td>
          <td>${row.stok}</td>
          <td>${row.harga}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function submitForm(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams(formData);
      params.append("action", "add");

      await fetch(SHEET_URL, {
        method: "POST",
        body: params,
      });

      e.target.reset();
      loadData();
    }

    loadData();
  </script>
</body>
</html>
