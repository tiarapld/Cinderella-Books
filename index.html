<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“š Stok Buku Cinderella</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('7c2208f7-1748-4b04-9995-7e972c25b7cf.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
      backdrop-filter: brightness(0.8) blur(1px);
    }

    h1, p {
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      backdrop-filter: blur(4px);
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: #ffffffcc;
    }

    button {
      background-color: #ff80aa;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc4c8b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    th {
      background-color: #d94f8b;
      color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #musicToggle {
      display: block;
      margin: 0 auto 20px auto;
      padding: 8px 14px;
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall 8s linear infinite;
      color: pink;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateX(0) translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateX(50px) translateY(50vh) rotate(180deg);
      }
      100% {
        transform: translateX(-50px) translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media screen and (max-width: 600px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      input, button {
        width: 100%;
      }

      table {
        font-size: 14px;
        overflow-x: auto;
        display: block;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Stok Buku Berbie Cinderella</h1>
  <p><strong>Judul:</strong> Berbie Cinderella Jilid 1â€“10</p>
  <p><strong>Penulis:</strong> Tiara Putri L.D.</p>
  <p><strong>Stok:</strong> 100 buku per jilid</p>
  <p><strong>Harga:</strong> Rp. 30.000 â€“ Rp. 39.000</p>

  <!-- Embed YouTube as background music -->
  <div style="display:none;">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/syp6Lsd8HOo?autoplay=1&loop=1&playlist=syp6Lsd8HOo" frameborder="0" allow="autoplay"></iframe>
  </div>

  <form id="bookForm" onsubmit="submitForm(event)">
    <input type="text" name="id" placeholder="ID Buku" required>
    <input type="text" name="judul" placeholder="Judul Buku" value="Berbie Cinderella" required>
    <input type="number" name="jilid" placeholder="Jilid" required>
    <input type="text" name="penulis" placeholder="Penulis" value="Unknown">
    <input type="number" name="stok" placeholder="Stok" value="100" required>
    <input type="number" name="harga" placeholder="Harga" required>
    <button type="submit">Tambah Buku</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Judul</th>
        <th>Jilid</th>
        <th>Penulis</th>
        <th>Stok</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.textContent = 'ðŸŒ¸';
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }

    setInterval(createFlower, 800);

    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxNw1266Ytwo6cfCODUQPjha30EB01oj6eCkSUuKjYb4BHR4AQduR3qKjUiKzrj7Dau/exec";

    async function loadData() {
      const res = await fetch(SHEET_URL + "?action=get");
      const data = await res.json();
      const tbody = document.getElementById("data-body");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.judul}</td>
          <td>${row.jilid}</td>
          <td>${row.penulis}</td>
          <td>${row.stok}</td>
          <td>${row.harga}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function submitForm(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams(formData);
      params.append("action", "add");

      await fetch(SHEET_URL, {
        method: "POST",
        body: params,
      });

      e.target.reset();
      loadData();
    }

    loadData();
  </script>
</body>
</html>
